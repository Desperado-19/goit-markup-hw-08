    <div class="backdrop " data-modal>
        <div class="modal">
            <button class="modal-close" type="button" data-modal-close>
                <svg class="modal-close-icon" width="18" height="18">
                    <use href="./images/icons.svg#icon-close"></use>
                </svg>
            </button>

            <p class="modal-title">
                Залиште свої дані, ми вам передзвонимо
            </p>
            <form class="modal-form">
                <label for="user-name" class="input-label">Ім'я</label>
                <div class="input-wrapper">
                    <input 
                    type="text" 
                    name="user-name" 
                    class="modal-input"
                    id="user-name"
                    required
                    >
                    <svg class="modal-icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-person"></use>
                    </svg>
                </div>
                <label for="user-tel" class="input-label">Телефон</label>
                <div class="input-wrapper">
                    <input 
                    type="tel" 
                    name="user-tel"
                    class="modal-input"
                    id="user-tel"
                    required
                    >
                    <svg class="modal-icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-phone"></use>
                    </svg>
                </div>
                <label for="user-email" class="input-label">Пошта</label>
                <div class="input-wrapper">
                    <input 
                    type="email" 
                    name="user-email"
                    class="modal-input"
                    id="user-email"
                    >
                    <svg class="modal-icon" width="18" height="18">
                        <use href="./images/icons.svg#icon-email"></use>
                    </svg>
                </div>

                <div class="modal-textarea-field">
                    <label for="user-text" class="input-label">Коментар</label>
                    <textarea 
                    name="user-text" 
                    id="user-text" 
                    placeholder="Введіть текст"
                    class="modal-textarea"
                    ></textarea>
                </div>

                <div class="modal-checkbox-field">
                    <input 
                    type="checkbox" 
                    name="policy"
                    class="modal-check visually-hidden"
                    id="policy"
                    >
                    <label for="policy" class="check-text">
                        <span>
                            <svg class="check-icon" width="16" height="15">
                                <use href="./images/icons.svg#icon-check-2"></use>
                            </svg>
                        </span>
                        Погоджуюся з розсилкою та приймаю<a class="policy-link link" href="#">Умови договору</a> 
                    </label>
                </div>

                <button class="modal-btn" type="submit">Відправити</button>
            </form>
        </div>
    </div>

    <script src="./js/modal.js"></script>
